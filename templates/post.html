<!doctype html>
<html>
    <body>
        <h2>Post Form</h2>

        {% for message in form.username.errors %}
            {{ message }}
        {% endfor %}

        {% for message in form.post_text.errors %}
            {{ message }}
        {% endfor %}
            
        <form action = "http://localhost:5000/post" method = post>
            <fieldset>
                <legend>Post Form</legend>
                {{ form.hidden_tag() }}

                <div style = font-size:20px; font-weight:bold;>
                    {{ form.username.label }}<br>
                    {{ form.username }}
                    </br>

                    {{ form.post_text.label }}<br>
                    {{ form.post_text }}
                    </br>

                    {{ form.submit }}
                </div>
            </fieldset>
        </form>
    </body>
</html>
